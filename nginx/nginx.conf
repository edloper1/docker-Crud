server {
  listen 80;
  server_name _;
  
  # Mensaje de bienvenida en ra√≠z
  location = / {
    return 200 "Gateway activo. Use /api/users para la API.\n";
    add_header Content-Type text/plain;
  }
  
  # Health check local
  location = /health {
    return 200 "OK\n";
    add_header Content-Type text/plain;
  }
  
  # Proxy TODO a api-service (incluye /api/*)
  location / {
    proxy_pass https://proyecto-crud-1nku.onrender.com;
    proxy_http_version 1.1;
    proxy_set_header Host proyecto-crud-1nku.onrender.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_ssl_server_name on;
    
    # Timeouts para Render
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}
